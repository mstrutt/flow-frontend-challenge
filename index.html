<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <base href="/">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #000000;
      --dark-blue: #15435a;
      --dark-green: #106549;
      --dark-grey: #232323;
      --mid-grey: #808080;
      --light-blue: #d1e9e9;
      --light-grey: #d9d9d9;
      --off-white: #ebebeb;
      --white: #ffffff;
      --white--faded: rgba(255, 255, 255, .3);

      --body-copy: var(--dark-grey);
      --body-background: var(--white);
      --border-color: var(--light-grey);
      
      --font-weight--bold: 600;
      --font-weight--normal: 400;
      
      --extra-large-heading: 4.125em;
      --large-heading: 2em;
      --small-heading: 1.125em;
      --large-paragraph: 1.25em;

      --tap-target-size: 2.75em;
      --spacing-unit: 0.9375em;
    }

    /* Accessibility Overrides */
    :root {
      --mid-grey: #757575;
      --white--faded: rgba(255, 255, 255, .4);
    }
    
    html {
      background-color: var(--body-background);
      color: var(--body-copy);
      font-family: 'Open Sans', sans-serif;
      -webkit-font-smoothing: antialiased;  
      font-weight: var(--font-weight--normal);
    }
    
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body.has-modal {
      overflow: hidden;
    }
  </style>
  <title>Flow Survey</title>
</head>

<body>
  <flow-survey></flow-survey>

  <script type="module" src="./out-tsc/src/flow-survey.js"></script>
</body>

</html>
